<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comissions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="topnav">
        <a class="active" href="portfolio.html">Portfolio</a>
        <a href="aboutme.html">About me</a>
        <a href="homepage.html">Comissions</a>
      </div>

   
    <div class="main-content">
        <form action="malito:kayden.bonello.i79582@mcast.edu.mt"
        method="post"
        enctype="text/plain"
        class="website-form content-narrow"></form>
        <div class="form-element">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Your name" required>
        </div>
        <div class="form-element">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="name@gmail.com" required>
        </div>
        <div class="form-element">
            <label for="subject">Subject:</label>
            <select name="subject" id="subject">
                <option value="Share a request">Share your request!</option>
                <option value="info">Let out your questions!</option>
            </select>
        </div>
        <div class="form-element">
            <textarea name="message" id="message" rows="10"></textarea>
        </div>

         <div class="form-element">
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
         </div>
</div>

<div class="big">
    <h1>Commissions!</h1>
  </div>
  
</body>
</html>
